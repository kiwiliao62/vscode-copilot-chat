name: PR linux-tests

on: workflow_dispatch

permissions:
  contents: read
  pull-requests: read

jobs:
  linux-tests:
    name: Test (Linux)
    # 1. 替换为 GitHub 免费托管的 Ubuntu 22.04 Runner
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.x'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Install setuptools
        run: pip install setuptools

      # 2. 新增：安装 VS Code（模拟原自托管 Runner 的预装环境）
      - name: Install VS Code
        run: |
          # 添加 VS Code 官方 APT 仓库密钥
          wget -qO- https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > packages.microsoft.gpg
          sudo install -D -o root -g root -m 644 packages.microsoft.gpg /etc/apt/keyrings/packages.microsoft.gpg
          # 添加 VS Code 仓库源
          sudo sh -c 'echo "deb [arch=amd64,arm64,armhf signed-by=/etc/apt/keyrings/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main" > /etc/apt/sources.list.d/vscode.list'
          rm -f packages.microsoft.gpg
          # 更新仓库并安装 VS Code
          sudo apt update
          sudo apt install -y code

      # 3. 删除所有缓存相关步骤（原 restore、extract、create、save 步骤均移除）

      - name: Install dependencies
        # 移除缓存命中判断，每次都执行依赖安装
        run: npm ci

      - name: Install dotnet cli
        run: npm run setup:dotnet

      - name: TypeScript type checking
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Run vitest unit tests
        run: npm run test:unit

      - name: Run simulation tests with cache
        run: npm run simulate-ci

      - name: Run extension tests using VS Code
        run: xvfb-run -a npm run test:extension

      - name: Archive simulation output
        if: always()
        run: |
          set -e
          mkdir -p .simulation-archive
          tar -czf .simulation-archive/simulation.tgz -C .simulation .

      - name: Upload simulation output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: simulation-output-linux-${{ github.run_attempt }}
          path: .simulation-archive/simulation.tgz
